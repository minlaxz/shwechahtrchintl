<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shwechahtrchintl | github</title>
    <link rel="stylesheet" href="https://cdn.minlaxz.me/css/laxz.css">
    <style>
        .dark-bg {
            background-color: #1d1f21;
        }

        .cyan-text {
            color: cyan;
        }

        .gold-text {
            color: gold;
        }

        .source-text {
            color: #a7a7a7;
        }

        .white-text {
            color: white;
        }
        .commit-link {
            color: #a7a7a7;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="laxz-flex-root dark-bg">
        <h3 class="cyan-text">Hello, world!</h3>
        <code class="gold-text">shwe cha htr chin tl ðŸ¤ª</code>
        <p class="white-text"> Here is
            <a href="https://github.com/minlaxz/shwechahtrchintl" rel="noreferrer noopener" target="_blank"
                class="source-text"> Source Code
            </a>
        </p>
        <small id="parsesha"></small>
    </div>
</body>
<script type="text/javascript">
    fetch('https://api.github.com/repos/minlaxz/shwechahtrchintl/branches/main')
        .then(response => response.json())
        .then(commit => {
            let sha = commit.commit.sha;
            document.querySelector('#parsesha').innerHTML = `
            <span class='white-text'>last commit: 
                <a href="https://github.com/minlaxz/shwechahtrchintl/commit/${sha}" target="_blank" ref="noreferrer noopener" class="commit-link"> ${sha} </a>
                </span>
                `;
        });
</script>

</html>
